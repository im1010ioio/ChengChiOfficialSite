<!doctype html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>ChengChi Official Site - Dev</title>
  <script type="module" crossorigin src="./assets/index-COFc1doP.js"></script>
  <link rel="stylesheet" crossorigin href="./css/style.css">
</head>

<body>
  <div id="app">
    <header class="bg-white border-b">
      <div class="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
        <div class="text-2xl font-extrabold text-sky-600">ChengChi</div>
        <nav class="space-x-4 text-slate-600">
          <a href="#" class="hover:text-sky-600">Home</a>
          <a href="#" class="hover:text-sky-600">About</a>
          <a href="#" class="hover:text-sky-600">Contact</a>
        </nav>
      </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
      <section class="text-center py-8">
        <h1 class="text-4xl font-extrabold text-slate-800 mb-4">Tailwind 範例 UI</h1>
        <p class="text-slate-600 mb-6">這是一個使用 Tailwind utility 的簡單範例區塊，包含按鈕與卡片。</p>
        <a class="inline-block bg-sky-600 text-white px-4 py-2 rounded-md hover:bg-sky-700 transition btn-primary"
          href="#">開始使用</a>
      </section>

      <section class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <article class="p-4 bg-white rounded-lg shadow card">
          <h3 class="text-lg font-semibold text-slate-800 mb-2">卡片一</h3>
          <p class="text-slate-600 mb-3">簡短描述文字，展示排版與間距。</p>
          <button class="text-sky-600 hover:underline btn-primary">更多</button>
        </article>

        <article class="p-4 bg-white rounded-lg shadow">
          <h3 class="text-lg font-semibold text-slate-800 mb-2">卡片二</h3>
          <p class="text-slate-600 mb-3">另一段示例說明，展示卡片間距與內容。</p>
          <button class="text-sky-600 hover:underline">更多</button>
        </article>

        <article class="p-4 bg-white rounded-lg shadow">
          <h3 class="text-lg font-semibold text-slate-800 mb-2">卡片三</h3>
          <p class="text-slate-600 mb-3">可擴充為 feature 列表或服務介紹。</p>
          <button class="text-sky-600 hover:underline">更多</button>
        </article>
      </section>
    </main>

    <footer class="mt-12 py-6 border-t">
      <div class="max-w-4xl mx-auto px-4 text-slate-500">© 2025 ChengChi — 範例頁面</div>
    </footer>
  </div>
  <!-- Tailwind safelist helper: keep the utilities used in JS template literals
         This element is hidden and only exists so Tailwind's content scanner
         detects these class names during build. -->
  <div style="display:none" aria-hidden="true"
    class="bg-white shadow rounded-lg px-4 py-4 rounded-md bg-sky-600 text-white hover:bg-sky-700 text-2xl font-extrabold text-sky-600 text-slate-600 text-4xl text-slate-800 mb-4 mb-6 inline-block grid grid-cols-1 sm:grid-cols-3 gap-6 p-4 text-lg font-semibold hover:underline mt-12 py-6 border-t border-b max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
  </div>
</body>

</html>
